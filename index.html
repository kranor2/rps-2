<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kranor2 | RPS+ v2</title>
</head>
<body>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <nav>
        <a href=" ">Github</a>
        <button id="start">Start Game</button>
        <a href=" ">Rules</a>
    </nav>
    <section>
        <h2>Choose your weapon:</h2>
        <div class="playerButtons">
            <button class="buttons" id="rock"><img id="rock-img" src=" ">Rock</button>
            <button class="buttons" id="paper"><img id="paper-img" src=" ">Paper</button>
            <button class="buttons" id="scissors"><img id="paper-img" src=" ">Scissors</button>
            <button class="buttons" id="lizard"><img id="lizard-img" src=" ">Lizard</button>
            <button class="buttons" id="spock"><img id="spock-img" src=" ">Spock</button>
        </div>
    </section>
    <aside>
        <h2>Scoreboard</h2>
        <div class="score">
            <h3>Round</h3>
            <p class="marker" id="roundMarker"></p>
        </div>
        <div class="score">
            <h3>Player</h3>
            <p class="marker" id="playerScore"></p>
        </div>
        <div class="score">
            <h3>Computer</h3>
            <p class="marker" id="computerScore"></p>
        </div>
        <div class="endgame">
            <div id="gameLog">
                <h2>Game Log</h2>
                <p id="logs"></p>
            </div>
            <p id="outcome"></p>
            <button id="restart"><img id="restart-img" src=" ">Restart</button>
        </div>
    </aside>
    <script src="script.js"></script>
</body>
</html>
